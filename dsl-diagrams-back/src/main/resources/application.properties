#####################################
# Spring Application Configuration
#####################################
spring.application.name=dsl

server.port=8080

#####################################
# Database Configuration (PostgreSQL)
#####################################
spring.datasource.url=jdbc:postgresql://localhost:5432/auto_assistant_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update   # ?? use 'validate' or 'none' in production

#####################################
# NLP Configuration (Stanford CoreNLP)
#####################################
nlp.confidence-threshold=0.6
nlp.stanford.annotators=tokenize,ssplit,pos,lemma,ner,parse,sentiment
nlp.stanford.timeout=30000
nlp.stanford.memory=2g

# Performance settings
nlp.cache-enabled=true
nlp.cache-size=1000
nlp.async-processing=false

#####################################
# Logging Configuration
#####################################
logging.level.com.dsl.controller.StanfordNLPService=INFO
logging.level.edu.stanford.nlp=WARN

#####################################
# Twilio Configuration
#####################################
# ?? Do not hardcode secrets!
# Load from environment variables or Vault in production
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.from-number=${TWILIO_FROM_NUMBER}
twilio.to-number=${TWILIO_TO_NUMBER}
twilio.voice-url=${TWILIO_VOICE_URL}

#####################################
# AssemblyAI Configuration
#####################################
assemblyai.api.key=${ASSEMBLYAI_API_KEY}
